language: objective-c

matrix:
  include:
    - {osx_image: xcode6.4, env: 'DST="name=iPhone 5s,OS=7.1"'} # sdk 8.4

before_script:
- xcode-select -p
- xcodebuild -version
- xcodebuild -showsdks
- xcrun simctl list
- instruments -s devices
- export IOS_SIMULATOR_UDID=$(instruments -s devices | grep "iPhone 5s (7.1" | sed -E 's/.*\[([0-9A-F-]+)\].*/\1/g')   # Get the iPhone 5s deviceid
- echo $IOS_SIMULATOR_UDID
- screencapture test.jpg
- ./imgur.sh test.jpg
- open -b com.apple.iphonesimulator --args -CurrentDeviceUDID $IOS_SIMULATOR_UDID

script:
- sleep 30  # Wait 30 seconds
- xcrun simctl list
- screencapture test.jpg
